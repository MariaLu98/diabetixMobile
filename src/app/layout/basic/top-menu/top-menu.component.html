<mat-toolbar [class]="expand ?  'mat-toolbar-row' : 'mat-toolbar-expand' " >
  <img class="logo" src="assets/images/logo.svg" *ngIf="expand">
  <span class="example-spacer"></span>
  
  <button appAccessControl mat-icon-button aria-label="Example icon-button with share icon" (click)="open()">
    <mat-icon [class]="expand ?  'size-icon' : 'large-icon' ">
      account_circle
    </mat-icon>
  </button>
  <div *ngIf="!expand">
    <h4>{{email}}</h4>
    <h2>Hola, Maria Lucia</h2>
    </div>
  <button appAccessControl mat-icon-button aria-label="Example icon-button with share icon" (click)="logOut()" *ngIf="!expand">
    <mat-icon  class="size-icon">exit_to_app</mat-icon>
  </button>
</mat-toolbar>
