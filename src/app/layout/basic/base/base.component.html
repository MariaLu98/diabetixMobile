<mat-sidenav-container fullscreen>

        <app-top-menu (toogleSideMenuEvent)="toogleSideMenuEventHandlers()"
            (openSideMenuEvent)="openSideMenuEventHandlers($event)"></app-top-menu>
        <div class="content">
            <div class="page-background"></div>
            <router-outlet></router-outlet>
        </div>      
        <app-footer (toogleSideMenuEvent)="toogleSideMenuEventHandlers()"

    </mat-sidenav-content>
</mat-sidenav-container>
