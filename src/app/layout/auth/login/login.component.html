<mat-card class="box">
  <form [formGroup]="formGroup"  class="form-card">
    <div class="logo-container">
      <img src="assets/images/logo.svg" class="logo"/>
    </div>
    <mat-card-header class="form-header-card">
      <mat-card-title>Iniciar Sesion</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column wrap" fxLayout.lt-sm="column" fxLayoutGap="32px grid" fxLayoutAlign="center">       
        <div fxLayout="row wrap" fxLayoutGap="32px grid" fxLayoutAlign="center">
          <mat-form-field fxFlex="95" fxFlex.gt-md="95" class="form-field" appearance="outline">
            <mat-label> Usuario
            </mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
          <mat-form-field fxFlex="95" fxFlex.gt-md="95" class="form-field" appearance="outline">
            <mat-label> Contraseña
            </mat-label>
            <input [type]="hide ? 'password' : 'text'" matInput formControlName="password">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
          <div fxFlex="95" fxFlex.gt-md="95" class="form-field">
            ¿Ya tienes cuenta?
          </div> 
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="actions">
      <a fxFlex="95" fxFlex.gt-md="45" [routerLink]="['/auth/register']" class="action-link">
        Crear Cuenta
      </a> 
      <button mat-raised-button class="action-button" (click)="submitServer()">Iniciar Sesion</button>
    </mat-card-actions>
  </form>
</mat-card>
